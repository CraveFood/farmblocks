git:
    depth: 1

sudo: false

language: node_js

node_js:
    - "8"

cache:
    yarn: true
    directories:
        - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
    - yarn --frozen-lockfile
    - lerna bootstrap
    - lerna link
    - npx flow-typed install
    - yarn add -D jest

script:
    - yarn typecheck
    - yarn test
    - yarn coverage
